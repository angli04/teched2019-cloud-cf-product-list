applications:
  # Application
  - name: product-list-1
    instances: 1
    memory: 128M
    routes:
      - route: product-list-1.cfapps.sap.hana.ondemand.com
    path: myapp
    buildpacks:
      - nodejs_buildpack
    timeout: 180
    services:
      - xsuaa-service-tutorial

  # Application Router
  - name: approuter-1
    routes:
      - route: approuter-product-list-1.cfapps.sap.hana.ondemand.com
    path: approuter
    buildpacks:
      - nodejs_buildpack
    memory: 128M
    services:
      - xsuaa-service-tutorial
    env:
      destinations: >
        [
          {"name":"products-destination",
           "url":"https://product-list-1.cfapps.sap.hana.ondemand.com",
           "forwardAuthToken": true}
        ]
